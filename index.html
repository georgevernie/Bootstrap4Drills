<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap 4 Lab</title>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>First Bootstrap Project</h1>
        </div>
        <div class="row">
            <div class="col-4 justify-content-start bg-warning">Top</div>
            <div class="col-4 justify-content-center bg-success text-center">Middle</div>
            <div class="col-4 justify-content-end bg-primary text-right">Center</div>
        </div>
        <div class="row">
            <form class="col-12 border border-primary p-3">
                <label for="email">Email</label><br>
                <input class="w-100" type="email" name="email"><br>
                <label for="password">Password</label><br>
                <input class="w-100" type="password" name="password"><br>
                <input type="checkbox" id="cats">
                <label for="cats">Cats</label><br>
                <input type="checkbox" id="dogs">
                <label for="dogs">Dogs</label><br>
                <input type="radio" name="cheesePizza"placeholder="Cheese Pizza">
                <label for="cheesePizza">Cheese Pizza</label><br>
                <input type="radio" name="hawaiianPizza"placeholder="Hawaiian Pizza">
                <label for="hawaiianPizza">Hawaiian Pizza</label><br>
                <input type="radio" name="supremePizza"placeholder="Supreme Pizza">
                <label for="supremePizza">Supreme Pizza</label><br>
                <button class="btn bg-success">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col-4 card border" style="width:18rem;">
                <div class="card-body">
                    <h3 class="card-title">Fred</h3>
                    <p class="card-text">Some Info About Fred.</p>
                </div>
            </div>
            <div class="col-4 card border" style="width:18rem; height:18rem;">
                <div class="card-body">
                    <h3 class="card-title">Stund</h3>
                    <p class="card-text">Some Info About Stund.</p>
                </div>
            </div>
            <div class="col-4 card border" style="width:18rem; height:18rem;">
                <div class="card-body">
                    <h3 class="card-title">Ubirajara</h3>
                    <p class="card-text">Some Info About Ubirajara.</p>
                </div>
            </div>
            <div class="col-4 card border" style="width:18rem; height:18rem;">
                <div class="card-body">
                    <h3 class="card-title">Aleksandr</h3>
                    <p class="card-text">Some Info About Aleksandr.</p>
                </div>
            </div>
            <div class="col-4 card border" style="width:18rem; height:18rem;">
                <div class="card-body">
                    <h3 class="card-title">Judith</h3>
                    <p class="card-text">Some Info About Judith.</p>
                </div>
            </div>
            <div class="col-4 card border" style="width:18rem; height:18rem;">
                <div class="card-body">
                    <h3 class="card-title">Henry</h3>
                    <p class="card-text">Some Info About Henry.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
